<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORÃ‡AMENTO</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #fff;
      margin: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .area {
      border: 1px dashed #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      font-family: monospace;
      background-color: #000;
      color: #fff;
      border: 1px solid #444;
      padding: 5px;
      box-sizing: border-box;
      text-align: left;
    }

    .extra-servico {
      margin-top: 10px;
    }

    button {
      font-family: monospace;
      padding: 5px 10px;
      margin: 5px 5px 0 0;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #resultado {
      white-space: pre-line;
    }

    .tema-claro {
      background-color: #fff;
      color: #000;
    }

    .tema-claro input,
    .tema-claro label {
      background-color: #fff;
      color: #000;
      border: 1px solid #ccc;
    }

    .tema-claro button {
      background-color: #ddd;
      color: #000;
      border: 1px solid #aaa;
    }

    .botao-circular {
      border-radius: 50%;
      width: 30px;
      height: 30px;
      padding: 0;
      font-size: 16px;
    }

    .tema-container {
      text-align: center;
      margin-bottom: 15px;
    }

    #botaoTema {
      font-size: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .peca-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
<button onclick="window.location.href='INDEX.HTML'">INICIO</button>


  <h1>ORÃ‡AMENTO</h1>
  <div class="tema-container">
    <button id="botaoTema" onclick="alternarTema()">ðŸŒ™</button>
  </div>

  <div class="area">
    <div class="peca-header">
      <label for="peca">Valor da peÃ§a:</label>
      <div class="checkbox-label">
        <label for="semPeca">Sem peÃ§a</label>
        <input type="checkbox" id="semPeca" onchange="togglePeca()" />
      </div>
    </div>
    <input type="number" step="0.01" id="peca" placeholder="Valor da peÃ§a" />

    <label for="maoObra">MÃ£o de Obra:</label>
    <input type="number" step="0.01" id="maoObra" placeholder="Valor da mÃ£o de obra" />

    <div id="extras"></div>

    <button class="botao-circular" onclick="adicionarCampo()">+</button>
    <button class="botao-circular" onclick="gerarOrcamento()">=</button>
  </div>

  <div class="area" id="resultado"></div>

  <script>
    let modoClaro = false;

    function alternarTema() {
      modoClaro = !modoClaro;
      document.body.classList.toggle('tema-claro', modoClaro);
      const botao = document.getElementById('botaoTema');
      botao.textContent = modoClaro ? 'ðŸŒž' : 'ðŸŒ™';
    }

    function togglePeca() {
      const check = document.getElementById('semPeca').checked;
      document.getElementById('peca').style.display = check ? 'none' : 'block';
    }

    function adicionarCampo() {
      const div = document.createElement('div');
      div.className = 'extra-servico';
      div.innerHTML = `
        <input type="text" placeholder="Nome do serviÃ§o" class="nome-servico">
        <input type="number" step="0.01" placeholder="Valor (R$)" class="valor-servico">
      `;
      document.getElementById('extras').appendChild(div);
    }

    function gerarOrcamento() {
      const temPeca = !document.getElementById('semPeca').checked;
      const peca = temPeca ? parseFloat(document.getElementById('peca').value) || 0 : 0;
      const maoObra = parseFloat(document.getElementById('maoObra').value) || 0;

      const nomes = document.querySelectorAll('.nome-servico');
      const valores = document.querySelectorAll('.valor-servico');

      let extrasText = '';
      let totalExtras = 0;

      nomes.forEach((nomeEl, i) => {
        const nome = nomeEl.value.trim() || `ServiÃ§o ${i + 1}`;
        const valor = parseFloat(valores[i].value) || 0;
        extrasText += `${nome}: R$ ${valor.toFixed(2)}\n`;
        totalExtras += valor;
      });

      const total = peca + maoObra + totalExtras;
      const totalCartao = total * 1.11;

      let resultado = `Resumo do OrÃ§amento\n\n`;

      if (temPeca) {
        resultado += `PeÃ§a: R$ ${peca.toFixed(2)}\n`;
      }

      resultado +=
        `MÃ£o de Obra: R$ ${maoObra.toFixed(2)}\n` +
        `${extrasText}` +
        `\nTOTAL Ã€ VISTA: R$ ${total.toFixed(2)}\n` +
        `TOTAL CARTÃƒO (atÃ© 5x): R$ ${totalCartao.toFixed(2)}`;

      document.getElementById('resultado').textContent = resultado;
    }
  </script>

</body>
</html>
