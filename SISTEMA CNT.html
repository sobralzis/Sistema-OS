<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>SISTEMA CNT</title>
  
<style>
  .logo {
    max-width: 100%;
    height: 150px;
    display: block;
    margin: 0 auto 30px; /* Centraliza e adiciona espaço abaixo */
  }

  body {
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 15px; /* Espaçamento entre os botões */
    justify-content: center;
    align-items: center;
  }

  a {
    text-decoration: none;
  }

  a:focus,
  a:active {
    outline: none;
    text-decoration: none;
  }

  a button {
    all: unset;
    width: 250px; /* Tamanho fixo para todos os botões */
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    border-radius: 999px; /* Formato oval */
    background-color: transparent;
    color: white;
    border: 1px solid #ffffff;
    transition: background-color 0.3s, border-color 0.3s;
    white-space: nowrap;
    box-sizing: border-box;
  }

  a button:focus {
    outline: none;
  }

  a button:hover {
    background-color: #1a1a1a;
    border-color: #888;
  }
</style>


</head>
<body>

  </div>
</body>
</html>
