<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORÇAMENTO</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1D1D1D;
      --card-color: #2A2A2A;
      --border-color: #444;
      --hover-color: #3A3A3A;
      --primary-color: #4CAF50;
      --primary-hover: #45a049;
      --text-color: #FFFFFF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      min-height: 100vh;
    }

    .btn-inicio {
      all: unset;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      background-color: var(--card-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      transition: all 0.3s;
      margin-bottom: 20px;
    }

    .btn-inicio:hover {
      background-color: var(--hover-color);
      border-color: #666;
    }

    h1, h3 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--text-color);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: 'Roboto', sans-serif;
    }

    input:focus {
      outline: none;
      border-color: #666;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      background-color: var(--card-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      transition: all 0.3s;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .btn:hover {
      background-color: var(--hover-color);
      border-color: #666;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .peca-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .peca-input {
      flex: 1;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 22px; /* Alinhamento vertical com o input */
    }

    #resultado {
      white-space: pre-line;
      padding: 15px;
      background-color: var(--bg-color);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-family: monospace;
      line-height: 1.6;
    }

    .extra-servico {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .extra-servico input {
      margin-bottom: 0;
    }

    @media (max-width: 480px) {
      .peca-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .checkbox-container {
        margin-top: 0;
      }
      
      .extra-servico {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn-inicio" onclick="window.location.href='index.html'">INÍCIO</button>

    <h1>ORÇAMENTO</h1>

    <div class="card">
      <div class="peca-row">
        <div class="peca-input">
          <label for="peca">Valor da peça:</label>
          <input type="number" step="0.01" id="peca" placeholder="R$ 0,00" />
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="semPeca" onchange="togglePeca()" />
          <label for="semPeca">Sem peça</label>
        </div>
      </div>

      <label for="maoObra">Mão de Obra:</label>
      <input type="number" step="0.01" id="maoObra" placeholder="R$ 0,00" />

      <div id="extras"></div>

      <div class="btn-group">
        <button class="btn" onclick="adicionarCampo()">Adicionar Serviço</button>
        <button class="btn btn-primary" onclick="gerarOrcamento()">Calcular Orçamento</button>
        <button class="btn" onclick="copiarResultado()">Copiar</button>
      </div>
    </div>

    <div class="card">
      <h3>RESULTADO</h3>
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    function togglePeca() {
      const check = document.getElementById('semPeca').checked;
      document.getElementById('peca').style.display = check ? 'none' : 'block';
      if (check) {
        document.getElementById('peca').value = '';
      }
    }

    function adicionarCampo() {
      const div = document.createElement('div');
      div.className = 'extra-servico';
      div.innerHTML = `
        <input type="text" placeholder="Nome do serviço" class="nome-servico">
        <input type="number" step="0.01" placeholder="Valor (R$)" class="valor-servico">
      `;
      document.getElementById('extras').appendChild(div);
    }

    function gerarOrcamento() {
      const temPeca = !document.getElementById('semPeca').checked;
      const peca = temPeca ? parseFloat(document.getElementById('peca').value) || 0 : 0;
      const maoObra = parseFloat(document.getElementById('maoObra').value) || 0;

      if (peca < 0 || maoObra < 0) {
        alert("Os valores não podem ser negativos.");
        return;
      }

      const nomes = document.querySelectorAll('.nome-servico');
      const valores = document.querySelectorAll('.valor-servico');

      let extrasText = '';
      let totalExtras = 0;

      for (let i = 0; i < nomes.length; i++) {
        const nome = nomes[i].value.trim() || `Serviço ${i + 1}`;
        const valor = parseFloat(valores[i].value) || 0;

        if (valor < 0) {
          alert(`O valor do "${nome}" não pode ser negativo.`);
          return;
        }

        extrasText += `${nome}: ${valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}\n`;
        totalExtras += valor;
      }

      const total = peca + maoObra + totalExtras;
      const totalCartao = total * 1.11;

      let resultado = `RESUMO DO ORÇAMENTO\n\n`;

      if (temPeca) {
        resultado += `Peça: ${peca.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}\n`;
      }

      resultado +=
        `Mão de Obra: ${maoObra.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}\n` +
        `${extrasText}` +
        `\nTOTAL À VISTA: ${total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}\n` +
        `TOTAL CARTÃO (até 5x): ${totalCartao.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`;

      document.getElementById('resultado').textContent = resultado;
    }

    function copiarResultado() {
      const texto = document.getElementById('resultado').textContent;
      if (!texto) {
        alert('Nenhum orçamento gerado para copiar.');
        return;
      }
      navigator.clipboard.writeText(texto)
        .then(() => alert('Orçamento copiado!'))
        .catch(() => alert('Erro ao copiar o orçamento.'));
    }
  </script>
</body>
</html>
