<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OR√áAMENTO</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1D1D1D;
      --card-color: #2A2A2A;
      --border-color: #444;
      --hover-color: #3A3A3A;
      --text-color: #FFFFFF;
      --section-color: #333;
      --selected-color: #444;
      --button-color: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .btn-inicio {
      background-color: var(--button-color);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
    }

    h1, h3 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-color);
    }

    .two-columns {
      display: flex;
      gap: 20px;
    }

    .column {
      flex: 1;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .tab {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
      font-weight: 500;
      text-align: center;
    }

    .tab.active {
      border-bottom: 3px solid var(--text-color);
      color: var(--text-color);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .card {
      background-color: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .section {
      background-color: var(--section-color);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: 500;
      margin-bottom: 15px;
      color: var(--text-color);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: 'Roboto', sans-serif;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--text-color);
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 8px;
      background-color: var(--button-color);
      color: white;
      border: none;
      transition: all 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background-color: var(--section-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background-color: var(--hover-color);
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .pecas-container {
      margin-bottom: 15px;
    }

    .peca-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .peca-item input {
      flex: 1;
      margin-bottom: 0;
    }

    .remove-peca {
      color: #FF6B6B;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      padding: 5px;
    }

    #resultado, #mensagem {
      white-space: pre-line;
      padding: 15px;
      background-color: var(--card-color);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      min-height: 100px;
      margin-bottom: 15px;
    }

    .pagamento-container {
      margin-top: 20px;
    }

    .pagamento-options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .pagamento-option {
      padding: 10px 15px;
      border-radius: 8px;
      background-color: var(--bg-color);
      border: 1px solid var(--border-color);
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
      min-width: 120px;
      text-align: center;
    }

    .pagamento-option.selected {
      background-color: var(--selected-color);
      border-color: var(--text-color);
    }

    .parcelas-container {
      display: none;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .two-columns {
        flex-direction: column;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .pagamento-options {
        flex-direction: column;
      }
      
      .pagamento-option {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn-inicio" onclick="window.location.href='index.html'">In√≠cio</button>
    <h1>OR√áAMENTO</h1>

    <div class="tabs">
      <div class="tab active" onclick="changeTab('celular')">Celular</div>
      <div class="tab" onclick="changeTab('notebook')">Notebook/PC</div>
    </div>

    <div class="two-columns">
      <div class="column">
        <div id="celular-tab" class="tab-content active">
          <div class="card">
            <div class="section">
              <div class="section-title">Informa√ß√µes do Cliente</div>
              <label for="nome-cliente">Nome do Cliente (opcional):</label>
              <input type="text" id="nome-cliente" placeholder="Nome do cliente">
              
              <label for="modelo-celular">Modelo do Celular:</label>
              <input type="text" id="modelo-celular" placeholder="Ex: iPhone 13, Galaxy S22">
            </div>

            <div class="section">
              <div class="section-title">Servi√ßo</div>
              <label for="servico-celular">Descri√ß√£o do Servi√ßo:</label>
              <input type="text" id="servico-celular" placeholder="Ex: Troca de tela, reparo de conector">
              
              <label for="mao-obra-celular">M√£o de Obra:</label>
              <input type="number" step="0.01" id="mao-obra-celular" placeholder="R$ 0,00">
              
              <div id="pecas-celular-container" class="pecas-container"></div>
              
              <button class="btn btn-secondary" onclick="adicionarPeca('celular')">Adicionar Pe√ßa</button>
            </div>

            <div class="section">
              <div class="section-title">Forma de Pagamento</div>
              <div class="pagamento-options">
                <div id="pix-celular" class="pagamento-option selected" onclick="selectPagamento('celular', 'pix')">√Ä vista/PIX/D√©bito</div>
                <div id="cartao-celular" class="pagamento-option" onclick="selectPagamento('celular', 'cartao')">Cart√£o de Cr√©dito</div>
              </div>

              <div id="parcelas-celular" class="parcelas-container">
                <label for="parcelas-select-celular">Parcelamento:</label>
                <select id="parcelas-select-celular">
                  <option value="1">1x (5%)</option>
                  <option value="2">2x (11%)</option>
                  <option value="3">3x (12.5%)</option>
                  <option value="4">4x (13.5%)</option>
                  <option value="5">5x (15%)</option>
                  <option value="6">6x (16%)</option>
                  <option value="7">7x (17.5%)</option>
                  <option value="8">8x (19%)</option>
                  <option value="9">9x (20%)</option>
                  <option value="10-12">10x a 12x (21.5%)</option>
                </select>
              </div>
            </div>

            <button class="btn" onclick="gerarOrcamento('celular')">Gerar Or√ßamento</button>
          </div>
        </div>

        <div id="notebook-tab" class="tab-content">
          <div class="card">
            <div class="section">
              <div class="section-title">Informa√ß√µes do Cliente</div>
              <label for="nome-cliente-nb">Nome do Cliente (opcional):</label>
              <input type="text" id="nome-cliente-nb" placeholder="Nome do cliente">
              
              <label for="modelo-notebook">Modelo do Notebook/PC:</label>
              <input type="text" id="modelo-notebook" placeholder="Ex: Dell Inspiron, MacBook Pro">
            </div>

            <div class="section">
              <div class="section-title">Servi√ßo</div>
              <label for="servico-notebook">Descri√ß√£o do Servi√ßo:</label>
              <input type="text" id="servico-notebook" placeholder="Ex: Troca de teclado, upgrade de RAM">
              
              <label for="mao-obra-notebook">M√£o de Obra:</label>
              <input type="number" step="0.01" id="mao-obra-notebook" placeholder="R$ 0,00">
              
              <div id="pecas-notebook-container" class="pecas-container"></div>
              
              <button class="btn btn-secondary" onclick="adicionarPeca('notebook')">Adicionar Pe√ßa</button>
            </div>

            <div class="section">
              <div class="section-title">Forma de Pagamento</div>
              <div class="pagamento-options">
                <div id="pix-notebook" class="pagamento-option selected" onclick="selectPagamento('notebook', 'pix')">√Ä vista/PIX/D√©bito</div>
                <div id="cartao-notebook" class="pagamento-option" onclick="selectPagamento('notebook', 'cartao')">Cart√£o de Cr√©dito</div>
              </div>

              <div id="parcelas-notebook" class="parcelas-container">
                <label for="parcelas-select-notebook">Parcelamento:</label>
                <select id="parcelas-select-notebook">
                  <option value="1">1x (5%)</option>
                  <option value="2">2x (11%)</option>
                  <option value="3">3x (12.5%)</option>
                  <option value="4">4x (13.5%)</option>
                  <option value="5">5x (15%)</option>
                  <option value="6">6x (16%)</option>
                  <option value="7">7x (17.5%)</option>
                  <option value="8">8x (19%)</option>
                  <option value="9">9x (20%)</option>
                  <option value="10-12">10x a 12x (21.5%)</option>
                </select>
              </div>
            </div>

            <button class="btn" onclick="gerarOrcamento('notebook')">Gerar Or√ßamento</button>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card">
          <h3>RESULTADO</h3>
          <div id="resultado"></div>
        </div>
        
        <div class="card">
          <h3>MENSAGEM</h3>
          <div id="mensagem"></div>
          <div class="btn-group">
            <button class="btn" onclick="copiarMensagem()">Copiar Mensagem</button>
            <button class="btn" onclick="limparFormulario()">Limpar Tudo</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Fun√ß√µes para alternar entre abas
    function changeTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(`${tabId}-tab`).classList.add('active');
      
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelector(`.tab[onclick="changeTab('${tabId}')"]`).classList.add('active');
    }

    // Adicionar nova pe√ßa
    function adicionarPeca(tipo) {
      const container = document.getElementById(`pecas-${tipo}-container`);
      const pecaId = Date.now(); // ID √∫nico para cada pe√ßa
      
      const pecaDiv = document.createElement('div');
      pecaDiv.className = 'peca-item';
      pecaDiv.innerHTML = `
        <input type="text" id="peca-desc-${tipo}-${pecaId}" placeholder="Descri√ß√£o da pe√ßa" class="peca-desc">
        <input type="number" step="0.01" id="peca-valor-${tipo}-${pecaId}" placeholder="R$ 0,00" class="peca-valor">
        <button class="remove-peca" onclick="removerPeca(this)">√ó</button>
      `;
      
      container.appendChild(pecaDiv);
    }

    // Remover pe√ßa
    function removerPeca(button) {
      button.parentElement.remove();
    }

    // Selecionar forma de pagamento
    function selectPagamento(tipo, forma) {
      const pix = document.getElementById(`pix-${tipo}`);
      const cartao = document.getElementById(`cartao-${tipo}`);
      const parcelas = document.getElementById(`parcelas-${tipo}`);
      
      if (forma === 'pix') {
        pix.classList.add('selected');
        cartao.classList.remove('selected');
        parcelas.style.display = 'none';
      } else {
        pix.classList.remove('selected');
        cartao.classList.add('selected');
        parcelas.style.display = 'block';
      }
    }

    // Gerar or√ßamento
    function gerarOrcamento(tipo) {
      const nomeCliente = document.getElementById(`nome-cliente${tipo === 'notebook' ? '-nb' : ''}`).value.trim();
      const modelo = document.getElementById(`modelo-${tipo}`).value.trim();
      const servico = document.getElementById(`servico-${tipo}`).value.trim();
      const maoObra = parseFloat(document.getElementById(`mao-obra-${tipo}`).value) || 0;
      const cartao = document.getElementById(`cartao-${tipo}`).classList.contains('selected');
      const parcelas = document.getElementById(`parcelas-select-${tipo}`).value;
      
      // Obter todas as pe√ßas
      const pecas = [];
      const pecasDesc = document.querySelectorAll(`#pecas-${tipo}-container .peca-desc`);
      const pecasValor = document.querySelectorAll(`#pecas-${tipo}-container .peca-valor`);
      
      for (let i = 0; i < pecasDesc.length; i++) {
        const descricao = pecasDesc[i].value.trim() || `Pe√ßa ${i+1}`;
        const valor = parseFloat(pecasValor[i].value) || 0;
        if (valor > 0) {
          pecas.push({ descricao, valor });
        }
      }
      
      // Calcular valor total das pe√ßas
      const totalPecas = pecas.reduce((sum, peca) => sum + peca.valor, 0);
      
      // L√≥gica de c√°lculo
      let valorTotal = maoObra + totalPecas;
      let taxa = 0;
      let valorTaxa = 0;
      
      if (cartao) {
        const taxas = {
          '1': 5, '2': 11, '3': 12.5, '4': 13.5, '5': 15,
          '6': 16, '7': 17.5, '8': 19, '9': 20, '10-12': 21.5
        };
        taxa = taxas[parcelas];
        valorTaxa = valorTotal * (taxa / 100);
        valorTotal += valorTaxa;
      }
      
      // Formatar valores
      const formatarValor = (valor) => {
        return valor.toFixed(2).replace('.', ',');
      };
      
      // Gerar texto do resultado
      let resultado = `OR√áAMENTO PARA ${tipo === 'celular' ? 'CELULAR' : 'NOTEBOOK/PC'}\n\n`;
      if (nomeCliente) resultado += `Cliente: ${nomeCliente}\n`;
      if (modelo) resultado += `Modelo: ${modelo}\n`;
      
      resultado += `\nSERVI√áO: ${servico}\n`;
      
      if (pecas.length > 0) {
        resultado += `\nPE√áAS:\n`;
        pecas.forEach(peca => {
          resultado += `- ${peca.descricao}: R$ ${formatarValor(peca.valor)}\n`;
        });
      }
      
      if (maoObra > 0) resultado += `\nM√£o de obra: R$ ${formatarValor(maoObra)}\n`;
      
      resultado += `\nFORMA DE PAGAMENTO: ${cartao ? 'Cart√£o de Cr√©dito' : '√Ä vista/PIX/D√©bito'}\n`;
      if (cartao) {
        const textoParcelas = parcelas.includes('-') ? parcelas.replace('-', ' a ') : parcelas;
        resultado += `Parcelamento: ${textoParcelas}x\n`;
        resultado += `Taxa: R$ ${formatarValor(valorTaxa)} (${taxa}%)\n`;
      }
      
      resultado += `\nVALOR TOTAL: R$ ${formatarValor(maoObra + totalPecas)}\n`;
      if (cartao) resultado += `Acr√©scimo: R$ ${formatarValor(valorTaxa)}\n`;
      resultado += `TOTAL A PAGAR: R$ ${formatarValor(valorTotal)}\n`;
      
      document.getElementById('resultado').textContent = resultado;
      
      // Gerar mensagem personalizada (vers√£o melhorada)
      let mensagem = '';
      if (nomeCliente) {
        mensagem += `Ol√° ${nomeCliente}, tudo bem?\n`;
        mensagem += `Aqui √© da CNT Assist√™ncia T√©cnica, segue o or√ßamento solicitado para ${servico.toLowerCase()} no ${tipo === 'celular' ? 'celular' : 'notebook/PC'}${modelo ? ' ' + modelo : ''}:\n\n`;
      } else {
        mensagem += `Ol√°, tudo bem?\n`;
        mensagem += `Aqui √© da CNT Assist√™ncia T√©cnica, segue o or√ßamento solicitado para ${servico.toLowerCase()} no ${tipo === 'celular' ? 'celular' : 'notebook/PC'}${modelo ? ' ' + modelo : ''}:\n\n`;
      }

      mensagem += `${resultado}\n`;

      // Adiciona observa√ß√µes importantes
      mensagem += `\nINFORMA√á√ïES IMPORTANTES:\n`;
      mensagem += `‚Ä¢ Or√ßamento v√°lido por 72 horas\n`;
      mensagem += `‚Ä¢ Prazo de execu√ß√£o: a confirmar ap√≥s an√°lise t√©cnica\n`;
      mensagem += `‚Ä¢ Garantia de 90 dias para pe√ßas e servi√ßos\n`;
      mensagem += `‚Ä¢ Aceitamos todas as formas de pagamento\n\n`;

      mensagem += `Ficou com alguma d√∫vida ou gostaria de agendar o servi√ßo? Estamos √† disposi√ß√£o para ajudar!\n\n`;
      mensagem += `Atenciosamente,\n`;
      mensagem += `Equipe CNT Assist√™ncia T√©cnica\n`;
      mensagem += `üì± (84) 9 9809-6865`;

      document.getElementById('mensagem').textContent = mensagem;
    }

    // Fun√ß√£o para copiar a mensagem
    function copiarMensagem() {
      const textoMensagem = document.getElementById('mensagem').textContent;
      
      if (!textoMensagem.trim()) {
        alert('Gere um or√ßamento antes de copiar a mensagem!');
        return;
      }
      
      // Criar um elemento textarea tempor√°rio
      const textarea = document.createElement('textarea');
      textarea.value = textoMensagem;
      textarea.style.position = 'fixed';
      document.body.appendChild(textarea);
      textarea.select();
      
      try {
        // Tentar copiar usando o comando execCommand
        const copiado = document.execCommand('copy');
        if (!copiado) {
          throw new Error('N√£o foi poss√≠vel copiar');
        }
        
        alert('Mensagem copiada com sucesso!\n\nPronto para colar no WhatsApp ou outro aplicativo.');
      } catch (err) {
        // Se falhar, usar a API moderna de clipboard
        navigator.clipboard.writeText(textoMensagem)
          .then(() => {
            alert('Mensagem copiada com sucesso!\n\nPronto para colar no WhatsApp ou outro aplicativo.');
          })
          .catch(() => {
            alert('Erro ao copiar. Por favor, selecione o texto e copie manualmente (Ctrl+C).');
          });
      } finally {
        // Remover o textarea tempor√°rio
        document.body.removeChild(textarea);
      }
    }

    function limparFormulario() {
      if (confirm('Limpar todos os dados?')) {
        document.querySelectorAll('input').forEach(input => input.value = '');
        document.getElementById('resultado').textContent = '';
        document.getElementById('mensagem').textContent = '';
        
        // Limpar pe√ßas
        document.querySelectorAll('.pecas-container').forEach(container => {
          container.innerHTML = '';
        });
        
        // Resetar pagamento
        document.querySelectorAll('.pagamento-option').forEach(opt => {
          if (opt.id.includes('pix')) {
            opt.classList.add('selected');
          } else {
            opt.classList.remove('selected');
          }
        });
        
        document.querySelectorAll('.parcelas-container').forEach(container => {
          container.style.display = 'none';
        });
      }
    }

    // Inicializa√ß√£o
    document.addEventListener('DOMContentLoaded', () => {
      // Nada a inicializar al√©m do que j√° est√°
    });
  </script>
</body>
</html>
