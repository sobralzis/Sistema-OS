<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SISTEMA CNT</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #1D1D1D;
      color: #ffffff;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      line-height: 1.5;
    }

    .logo {
      width: min(80%, 400px);
      height: auto;
      margin-bottom: 40px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 500px;
      align-items: center;
    }

    .btn {
      width: 100%;
      max-width: 320px;
      padding: 16px 24px;
      font-size: clamp(16px, 4vw, 18px);
      font-weight: 500;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      background-color: #2A2A2A;
      color: #ffffff;
      border: 1px solid #444;
      transition: all 0.3s ease;
      text-decoration: none; /* Removendo sublinhado */
    }

    .btn:hover {
      background-color: #3A3A3A;
      border-color: #666;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    @media (min-width: 768px) {
      .btn {
        padding: 18px 28px;
        font-size: 18px;
      }
      
      .container {
        gap: 25px;
      }
    }

    /* Efeito de foco acessível */
    .btn:focus-visible {
      outline: 2px solid #4CAF50;
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <img class="logo" src="img/logo.png" alt="Logo CNT" />

  <div class="container">
    <a href="calc.html" class="btn">Calculadora</a>
    <a href="orcamento.html" class="btn">Orçamento</a>
    <a href="os.html" class="btn">Ordem de Serviço</a>
  </div>
</body>
</html>
