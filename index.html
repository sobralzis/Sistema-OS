<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SISTEMA CNT</title>
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    .logo {
      max-width: 80%;
      height: auto;
      margin: 0 auto 30px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    a {
      text-decoration: none;
    }

    a button {
      all: unset;
      width: 90%;
      max-width: 300px;
      padding: 12px 20px;
      font-size: 4vw;
      max-font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 999px;
      background-color: transparent;
      color: white;
      border: 1px solid #ffffff;
      transition: background-color 0.3s, border-color 0.3s;
      white-space: nowrap;
    }

    a button:hover {
      background-color: #1a1a1a;
      border-color: #888;
    }

    @media (min-width: 768px) {
      a button {
        font-size: 16px;
      }

      .logo {
        max-width: 300px;
      }
    }
  </style>
</head>

<body>
  <img class="logo" src="img/logo.png" alt="Logo CNT" />

  <div class="container">
    <a href="calc.html"><button>Calculadora</button></a>
    <a href="orcamento.html"><button>Orçamento</button></a>
    <a href="os.html"><button>Ordem de Serviço</button></a>
  </div>
</body>
</html>
